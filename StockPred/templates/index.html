{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro - Your Market Companion</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            transition: background-image 1s ease-in-out;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #82d2e8;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Welcome to StockPro</h1>
            <p>Your trusted companion for market insights and stock predictions.</p>
            <a href="/stockpred/" class="btn">Get Started</a>
        </div>
    </section>

    {% include 'footer.html' %}

    <script>
        const images = [
            "{% static 'images/mainpg.webp' %}",
            "{% static 'images/mainpg2.webp' %}",
            "{% static 'images/mainpg3.webp' %}",
            "{% static 'images/mainpg4.webp' %}",
            "{% static 'images/mainpg5.webp' %}"
        ];
        let currentImage = 0;
        const heroSection = document.getElementById('hero');

        function changeBackground() {
            heroSection.style.background = `url('${images[currentImage]}') no-repeat center center/cover`;
            currentImage = (currentImage + 1) % images.length;
        }

        // Initial call
        changeBackground();
        // Change image every 5 seconds
        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
